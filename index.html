<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="shortcut icon" href="icon.ico" />
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--Start body-->
  <body>
    <main>
      <img class="img_smart" src="smartphone.png" />
      <div class="box_one">
        <div class="box_two">
          <img class="logo" src="logo.png" />
          <input
            class="usuario_login"
            type="text"
            placeholder="Telefone, nome de usuario ou e-mail"
          />
          <input class="password" type="password" placeholder="Senha" />
          <input
            class="button"
            type="button"
            value="Entrar"
            placeholder="Entrar"
          />
          <a class="ou">OU</a>
          <a class="facebook" href="https://www.facebook.com/" target="_blank"
            >Entrar com o Facebook.</a
          >
          <img class="foto_face" src="facebook.png" />
          <a
            class="rec_password"
            href="https://www.instagram.com/accounts/password/reset/"
            target="_blank"
            >Esqueceu a senha?</a
          >
          <a class="cadastro">Não tem uma conta? Cadastre-se</a>
        </div>
      </div>
      <div>
        <a class="app">Obtenha o aplicativo.</a>
        <a
          href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
          target="_blank"
        >
          <img class="appstore" src="appstore.png" />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DD8673EAB-5490-4204-AACF-DE9E3F57C1FE%26utm_content%3Dlo%26utm_medium%3Dbadge"
          target="_blank"
          ><img class="googlestore" src="googlestore.png" />
        </a>
      </div>
    </main>
    <footer class="rodape">
      <a class="meta" href="https://about.facebook.com/meta" target="_blank"
        >Meta
      </a>
      <a class="sobre" href="https://about.instagram.com/" target="_blank"
        >Sobre</a
      >
      <a class="blog" href="https://about.instagram.com/blog" target="_blank"
        >Blog</a
      >
      <a class="ajuda" href="https://help.instagram.com/" target="_blank"
        >Ajuda</a
      >
      <a
        class="api"
        href="https://developers.facebook.com/docs/instagram"
        target="_blank"
        >Api</a
      >
      <a
        class="priv"
        href="https://help.instagram.com/519522125107875"
        target="_blank"
        >Privacidade</a
      >
      <a
        class="termos"
        href="https://help.instagram.com/581066165581870"
        target="_blank"
        >Termos</a
      >
      <a
        class="contas"
        href="https://www.instagram.com/directory/profiles/"
        target="_blank"
        >Principais contas</a
      >
      <a
        class="hash"
        href="https://www.instagram.com/directory/hashtags/"
        target="_blank"
        >Hashtags</a
      >
      <a
        class="local"
        href="https://www.instagram.com/explore/locations/"
        target="_blank"
        >Localizações</a
      >
      <a
        class="insta"
        href="https://www.instagram.com/web/lite/"
        target="_blank"
        >Instagram Life</a
      >
      <br /><br />
      <a
        class="danca"
        href="https://www.instagram.com/topics/dance-and-performance/"
        target="_blank"
        >Dança</a
      >
      <a
        class="comida_bebida"
        href="https://www.instagram.com/topics/food-and-drink/"
        target="_blank"
        >Comida e bebida</a
      >
      <a
        class="casa_jardim"
        href="https://www.instagram.com/topics/home-and-garden/"
        target="_blank"
        >Casa e jardim</a
      >
      <a
        class="musica"
        href="https://www.instagram.com/topics/music/"
        target="_blank"
        >Musica</a
      >
      <a
        class="artes"
        href="https://www.instagram.com/topics/visual-arts/"
        target="_blank"
        >Artes visuais</a
      >
    </footer>
  </body>
</html>
